        <div class="upload-area" id="uploadArea">

            <button class="btn" id="clearBtn" style="background: #6c757d;">ğŸ—‘ï¸ æ¸…é™¤</button>

        <div class="loading" id="loading">

            <div class="result-item">

                <div class="result-content" id="detectedIntent"></div>
            </div>
            <div class="result-item">
                <div class="result-label">ğŸ’¬ æ™ºèƒ½å›ç­”ï¼š</div>

    <script>
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('audioFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const fileInfo = document.getElementById('fileInfo');
        const errorMessage = document.getElementById('errorMessage');
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            const allowedTypes = ['audio/wav', 'audio/mpeg', 'audio/mp3', 'audio/flac', 'audio/m4a'];
            const allowedExtensions = ['.wav', '.mp3', '.flac', '.m4a'];
            
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
                showError('è¯·é€‰æ‹©æ”¯æŒçš„éŸ³é¢‘æ ¼å¼æ–‡ä»¶ (.wav, .mp3, .flac, .m4a)');
                return;
            }
            
            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 16MB');
                return;
            }
            
            selectedFile = file;
            uploadBtn.disabled = false;
            
            fileInfo.innerHTML = `
                <strong>å·²é€‰æ‹©æ–‡ä»¶ï¼š</strong> ${file.name}<br>
                <strong>æ–‡ä»¶å¤§å°ï¼š</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB
            `;
            fileInfo.style.display = 'block';
            
            clearError();
        }
        
        // ä¸Šä¼ å¹¶å¤„ç†
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©éŸ³é¢‘æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', selectedFile);
            
            loading.style.display = 'block';
            uploadBtn.disabled = true;
            resultArea.style.display = 'none';
            clearError();
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('recognizedText').textContent = data.recognized_text;
                    document.getElementById('detectedIntent').textContent = getIntentDisplay(data.intent);
                    document.getElementById('aiAnswer').textContent = data.answer;
                    resultArea.style.display = 'block';
                } else {
                    showError(data.error || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        // æ¸…é™¤
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadBtn.disabled = true;
            resultArea.style.display = 'none';
            fileInfo.style.display = 'none';
            clearError();
        });
        
        function getIntentDisplay(intent) {
            const intentMap = {
                'weather': 'å¤©æ°”æŸ¥è¯¢',
                'time': 'æ—¶é—´æŸ¥è¯¢',
                'greeting': 'é—®å€™',
                'music': 'éŸ³ä¹ç›¸å…³',
                'news': 'æ–°é—»èµ„è®¯',
                'food': 'ç¾é£Ÿæ¨è',
                'travel': 'æ—…æ¸¸å’¨è¯¢',
                'unknown': 'æœªçŸ¥æ„å›¾'
            };
            return intentMap[intent] || intent;
        }
        
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {

        }
    </script>
